<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEB 12 Board Exam Countdown</title>
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/jhapendrakandel/Jace.github.io/refs/heads/main/logo.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #2c3e50, #4ca1af);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            flex-direction: column;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 20px;
        }

        .timer-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
        }

        .circle {
            width: 120px;
            height: 120px;
            border: 8px solid white;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .time-value {
            font-size: 25px;
            font-weight: bold;
        }

        .time-label {
            font-size: 14px;
            text-transform: uppercase;
        }

        .quote-container {
            font-size: 20px;
            font-weight: bold;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 2px solid white;
            display: inline-block;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>NEB 12 Board Exam Countdown</h1>
        <div class="timer-container">
            <div class="circle">
                <div class="time-value" id="days">0</div>
                <div class="time-label">Days</div>
            </div>
            <div class="circle">
                <div class="time-value" id="hours">0</div>
                <div class="time-label">Hours</div>
            </div>
            <div class="circle">
                <div class="time-value" id="minutes">0</div>
                <div class="time-label">Minutes</div>
            </div>
            <div class="circle">
                <div class="time-value" id="seconds">0</div>
                <div class="time-label">Seconds</div>
            </div>
        </div>
    </div>
    <div class="quote-container" id="quote"></div>

    <script>
        function updateTimer() {
            const examDate = new Date("April 24, 2025 08:00:00").getTime();
            const now = new Date().getTime();
            const timeLeft = examDate - now;

            if (timeLeft <= 0) {
                document.getElementById("days").innerHTML = "0";
                document.getElementById("hours").innerHTML = "0";
                document.getElementById("minutes").innerHTML = "0";
                document.getElementById("seconds").innerHTML = "0";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        const quotes = [
"Success is the sum of small efforts, repeated daily.",
"Don't stop until you're proud.",
"Push yourself, because no one else is going to do it for you.",
"Believe in yourself and all that you are.",
"Hard work beats talent when talent doesn’t work hard.",
"Discipline is the bridge between goals and accomplishment.",  
"Study while others are sleeping; work while others are loafing.",  
"The secret of getting ahead is getting started.",  
"Your future is created by what you do today, not tomorrow.",  
"Small progress is still progress. Keep going.",  
"Success doesn’t come to you, you go to it.",  
"Dream big, work hard, stay focused, and surround yourself with good people.",  
"Do something today that your future self will thank you for.",  
"Every expert was once a beginner.",  
"Stay consistent; the results will come.",
"Success is not final, failure is not fatal: it is the courage to continue that counts.",  
"Wake up with determination, go to bed with satisfaction.",  
"Effort and courage are not enough without purpose and direction.",  
"One day, all your hard work will pay off.",  
"Don’t wish for it, work for it.",  
"Consistency is what transforms average into excellence.",  
"Work hard in silence, let success make the noise.",  
"Strive for progress, not perfection.",  
"Study like your future depends on it, because it does.",  
"You don’t have to be great to start, but you have to start to be great.",  
"The pain of studying is temporary, but the pride of success lasts forever.",  
"Education is the passport to the future, for tomorrow belongs to those who prepare for it today.",  
"Failure is simply the opportunity to begin again, this time more intelligently.",  
"Success starts with self-discipline.",  
"Stay patient and trust the process."  


        ];

        let quoteIndex = 0;
        let charIndex = 0;
        function typeQuote() {
            if (charIndex < quotes[quoteIndex].length) {
                document.getElementById("quote").innerHTML = quotes[quoteIndex].substring(0, charIndex + 1);
                charIndex++;
                setTimeout(typeQuote, 100);
            } else {
                setTimeout(eraseQuote, 2000);
            }
        }

        function eraseQuote() {
            if (charIndex > 0) {
                document.getElementById("quote").innerHTML = quotes[quoteIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(eraseQuote, 50);
            } else {
                quoteIndex = (quoteIndex + 1) % quotes.length;
                setTimeout(typeQuote, 500);
            }
        }

        typeQuote();
    </script>
</body>

</html>
